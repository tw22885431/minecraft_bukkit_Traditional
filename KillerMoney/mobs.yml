PIG:
   Permission: 'killermoney.vip'
   Disabled-on-these-worlds:
   - 'world_nether'
   Money:
      Chance: '100%'
      Value: '10 ? 50'
   Item-drop:
      Clear-default-dropped-items: false
      Items:
         '1':
            Material: 'DIAMOND_SWORD'
            Name: '&4Sword'
            Amount: 1
            Lore:
               - '&6The nicest sword'
            Enchantments:
                - DURABILITY 3
                - KNOCKBACK 2
            Chance: '100%'
            Dont-drop-on-these-worlds:
               - 'world_nether'
            Permission: 'killermoney.vip'
   Custom-commands:
      - 'say {player} killed a PIG;75%'
